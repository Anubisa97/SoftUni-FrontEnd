<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Cardio: Fieldset Legend</title>
    <style>
      .names-form {
        display: flex;
        flex-direction: column;
        flex: 1 1 auto;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <form action="" method="get" class="names-form">
      <fieldset>
        <label for="first-name">First name:</label>
        <input type="text" name="first-name" />
        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" />
      </fieldset>
    </form>
  </body>
</html>
